<!-- CSS for the food suggestion box -->
<style>
  html{
    overflow-y:hidden
  }

  header{
    padding-top: 60px;
  }

  a {
    text-decoration: none;
    color: #333;
  }

  .tab_box {
    border: 5px solid #f9f9f9;
  }

  body {
    background: url(img/food/bg.jpeg) no-repeat;
    background-size: 150vh;
  }


  #food-box,
  #food-box2 {
    width: 300px;
    height: 300px;
    /* border: 1px solid black; */
    cursor: pointer;
    /* margin: 50px auto; */
    margin: auto;


  }

  #food-box-inner {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding-top: 34px;
  }

  #food-text,
  #food-text2 {
    transition: transform 0.5s;
    font-size: 1.5rem;
    color: #f60;
  }

  #food-box:hover #food-text,
  #food-box2:hover #food-text2 {
    transform: scale(1.2);
  }

  #food-image,
  #food-image2 {
    width: 200px;
    height: 200px;
    /* background-color: white;
    border: 1px solid black; */
    margin-top: 20px;
    margin-bottom: 20px;
    overflow: hidden;
  }

  #food-image img,
  #food-image2 img {
    width: 100%;
    height: 100%;
  }

  .tab_box {
    width: 350px;
    /* height: 600px; */
    box-sizing: border-box;
    margin: 100px auto;
  }

  .tab_box>.tab_btns {
    height: 40px;
  }

  .tab_box>.tab_btns>a {
    display: block;
    width: 100px;
    height: 40px;
    background: rgb(173 172 172 / 28%);
    /* border: 1px solid #222; */
    border-bottom: 0px;
    float: left;
    text-align: center;
    line-height: 40px;
    font-weight: bold;
  }

  .tab_box>.tab_btns>a:nth-child(2) {
    margin-left: -1px;
  }

  .tab_box>.tab_btns>a.active {
    background: #fff;
  }

  #box1 {
    height: 400px;
    /* background: #fff; */
    background-color: rgba(255, 255, 255, 0.8);
    /* border: 1px solid #222; */
    font-size: 12px;
  }

  #box2 {
    height: 400px;
    /* background: #fff; */
    background-color: rgba(255, 255, 255, 0.8);
    /* border: 1px solid #222; */
    display: none;
  }


  .flip {
    animation: flip 0.5s cubic-bezier(0.455, 0.030, 0.515, 0.955) 1 alternate both;
  }

  @keyframes flip {
    0% {
      transform: rotateY(0);
    }

    /*50% {
  transform: rotateY(-720deg);
  }*/
    100% {
      transform: rotateY(-720deg);
    }
  }

  h1{
    display:none;
  }

  .ui-page{
    /* min-height: 0 !important;  */
    margin-top: -50px;
  }
</style>

  // Generate a random number between min and max (inclusive)

    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

    $('.tab_btns>a').on('click', function (event) {
