<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Document</title>
		<style type="text/css">
			#nums{  width:400px;  height:30px;  line-height:30px;  text-indent:20px; border:1px solid #333;  }
			#box{   background:#fc0;  width:400px;  height:400px;  }
			#box>span{   display:inline-block;  width:50px;  height:50px;  background:#09f;  margin-right:20px;  }
		</style>
	</head>
	<body>
		<input type="text" id="nums">
		<button type="button" id="btn">btn</button>
		<div id="box"></div>
		<script>
			const btn=document.getElementById('btn');
			const box=document.getElementById('box');
			let n;
			btn.addEventListener("click",()=>{
				box.textContent = '';
				n=document.getElementById('nums').value;
				for(let i=1; i<=n; i++){
					const span=document.createElement('span');
					span.classList.add('winner');
					box.appendChild(span);
					const winner=box.getElementsByClassName('winner');
					for(let k=0;k<winner.length;k++){
						winner[k].addEventListener('click',(e)=>{
							e.target.style.display="none";
						});
					}
				}
			});
			
		</script>
	</body>
</html>
